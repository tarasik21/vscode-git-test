<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Sizing Example</title>
  <!-- Normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
.box {
  border-top: 10px solid firebrick;
  border-right: 20px solid chartreuse;
  border-bottom: 10px dashed  burlywood;
  border-left: 20px dashed  aqua;
  background-color:bisque;
  padding: 20px;
  height: 140px;
  width: 420px;
  font-size: 24px;
}
  </style>
</head>
<body>
    <div class="box content-box">
        I am colorful rectangle
      </div>
</body>
</html>
